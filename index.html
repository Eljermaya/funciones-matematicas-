<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álgebra Lineal: Operaciones con Matrices</title>
    <style>
        /* General */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9fafb;
            color: #333;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }

        /* Encabezado */
        header {
            text-align: center;
            background-color: #3e64ff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Contenedor de matrices */
        .matrix-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .matrix-container h2 {
            text-align: center;
            color: #3e64ff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Botón de calcular */
        button {
            background-color: #3e64ff;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2b51d3;
        }

        button:active {
            background-color: #1f3ea6;
        }

        /* Resultado */
        .result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 30px;
        }

        /* Pie de página */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        /* Botón en la esquina inferior izquierda */
        #customButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #customButton:hover {
            background-color: #218838;
        }

        #customButton:active {
            background-color: #1e7e34;
        }

        /* Mensaje grande */
        #bigMessage {
            display: none;
            text-align: center;
            font-size: 3rem;
            color: #3e64ff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Álgebra Lineal: Operaciones con Matrices</h1>
        <p>Introduce las matrices y elige una operación para ver el resultado.</p>
    </header>

    <!-- Tu contenido existente -->

    <div class="result" id="result"></div>

    <!-- Botón personalizado -->
    <button id="customButton" onclick="showBigMessage()">Presióname</button>

    <!-- Mensaje grande -->
    <div id="bigMessage">Lo queremos profe</div>

    <footer>
        <p>Creado por:</p>
        <ul>
            <li><strong>Programador principal:</strong> Jeremi Oporto</li>
            <li><strong>Documentadores:</strong> Karla Zúñiga, Ilson Veliz</li>
        </ul>
        <p>Creado para demostrar conceptos avanzados de álgebra lineal.</p>
    </footer>

    <script>
        function showBigMessage() {
            const message = document.getElementById('bigMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
